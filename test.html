<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/test.css">
</head>
<body>
    <!-- Services Section -->
<section id="services" class="py-5">
    <div class="container">
      <h2>Njoftime</h2>
      <div class="row" id="serviceContainer">
        <div class="col-md-4">
          <h1 style="color: black;">hello 1</h1>
        </div>
        <div class="col-md-4">
          <h1 style="color: black;">hello 2</h1>
        </div>
        <div class="col-md-4">
          <h1 style="color: black;">hello 3</h1>
        </div>
        <div class="col-md-4 hidden">
          <h1 style="color: black;">hello 4</h1>
        </div>
        <div class="col-md-4 hidden">
          <h1 style="color: black;">hello 5</h1>
        </div>
        <div class="col-md-4 hidden">
          <h1 style="color: black;">hello 6</h1>
        </div>
        <div class="col-md-4 hidden">
          <h1 style="color: black;">hello 7</h1>
        </div>
      </div>
      <button id="showMoreButton" class="btn btn-primary">Show More</button>
    </div>
  </section>
  
    <script>
        document.addEventListener("DOMContentLoaded", function () {
  const showMoreButton = document.getElementById("showMoreButton");
  const hiddenDivs = document.querySelectorAll(".hidden");
  let isShowingAll = false;

  // Add a click event listener to the button
  showMoreButton.addEventListener("click", function () {
    hiddenDivs.forEach(function (div) {
      if (isShowingAll) {
        div.style.display = "none";
      } else {
        div.style.display = "block";
      }
    });

    isShowingAll = !isShowingAll;
    showMoreButton.textContent = isShowingAll ? "Show Less" : "Show More";
  });
});

    </script>
</body>
</html>
